<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00c4b4;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .row {
      margin-bottom: 18px;
      position: relative;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: var(--accent-color);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text-color);
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 36px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.1em;
      cursor: pointer;
    }

    .copy-btn:hover {
      color: var(--accent-color);
    }

    .reset-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      background: var(--accent-color);
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #00e0cc;
    }

    input[type="text"] {
      -moz-appearance: textfield;
    }

    input[type="text"]::-webkit-outer-spin-button,
    input[type="text"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Toast styles */
    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: fadeInOut 1.2s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unit Converter</h2>

    <div class="row">
      <label for="mm">Millimeters (MM)</label>
      <input type="text" id="mm" oninput="fromMM(this.value)" />
      <button class="copy-btn" onclick="copyValue('mm')">❐</button>
    </div>

    <div class="row">
      <label for="cm">Centimeters (CM)</label>
      <input type="text" id="cm" oninput="fromCM(this.value)" />
      <button class="copy-btn" onclick="copyValue('cm')">❐</button>
    </div>

    <div class="row">
      <label for="inch">Inches (INCH)</label>
      <input type="text" id="inch" oninput="fromInch(this.value)" />
      <button class="copy-btn" onclick="copyValue('inch')">❐</button>
    </div>

    <div class="row">
      <label for="feet">Feet (FEET)</label>
      <input type="text" id="feet" oninput="fromFeet(this.value)" />
      <button class="copy-btn" onclick="copyValue('feet')">❐</button>
    </div>

    <div class="row">
      <label for="pixel">Pixels (PIXEL)</label>
      <input type="text" id="pixel" oninput="fromPixel(this.value)" />
      <button class="copy-btn" onclick="copyValue('pixel')">❐</button>
    </div>

    <button class="reset-btn" onclick="clearAll()">Clear All</button>
  </div>

  <!-- Toast container -->
  <div id="toast">✅ Copied!</div>

  <script>
    const inchToMM = 25.4;
    const inchToCM = 2.54;
    const inchToFeet = 0.0833333;
    const inchToPixel = 45;

    let activeField = null;

    function updateAllFromInch(inch) {
      const conversions = {
        inch: inch.toFixed(2),
        mm: (inch * inchToMM).toFixed(2),
        cm: (inch * inchToCM).toFixed(2),
        feet: (inch * inchToFeet).toFixed(2),
        pixel: (inch * inchToPixel).toFixed(2),
      };

      for (const [key, value] of Object.entries(conversions)) {
        if (key !== activeField) {
          document.getElementById(key).value = value;
        }
      }
    }

    function fromInch(val) {
      activeField = "inch";
      const inch = parseFloat(val);
      if (!isNaN(inch)) updateAllFromInch(inch);
    }

    function fromMM(val) {
      activeField = "mm";
      const mm = parseFloat(val);
      if (!isNaN(mm)) updateAllFromInch(mm / inchToMM);
    }

    function fromCM(val) {
      activeField = "cm";
      const cm = parseFloat(val);
      if (!isNaN(cm)) updateAllFromInch(cm / inchToCM);
    }

    function fromFeet(val) {
      activeField = "feet";
      const feet = parseFloat(val);
      if (!isNaN(feet)) updateAllFromInch(feet / inchToFeet);
    }

    function fromPixel(val) {
      activeField = "pixel";
      const px = parseFloat(val);
      if (!isNaN(px)) updateAllFromInch(px / inchToPixel);
    }

    function clearAll() {
      activeField = null;
      ['mm', 'cm', 'inch', 'feet', 'pixel'].forEach(id => {
        document.getElementById(id).value = '';
      });
    }

    function copyValue(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showToast();
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 1200);
    }
  </script>
</body>
</html>
